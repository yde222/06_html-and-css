<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃스타일</title>
    <style>
        .item {
            background: lightblue;
            color: white;
            margin: 10px;
            padding: 10px;
        }
        
        .container {
            display: flex;
            /* flex-direction: 배치 방향 */
            flex-direction: row-reverse;
            flex-direction: column;
            flex-direction: column-reverse;
            flex-direction: row;
            /* flex-wrap: 줄바꿈 */
            flex-wrap: nowrap;
            flex-wrap: wrap;
            flex-wrap: wrap-reverse;
        }
    </style>
</head>
<body>
    <h1>flexbox로 수평 정렬</h1>
    <p>
        Flexible Box Layout Moudule의 의미로 이전에는 수평 정렬에 float속성을
        많이 사용했다면, 최근에는 Flexbox를 많이 사용한다.
    </p>

    <div class="container">
        <div class="item">div 1</div>
        <div class="item">div 2</div>
        <div class="item">div 3</div>
        <div class="item">div 4</div>
        <div class="item">div 5</div>
        <div class="item">div 6</div>
        <div class="item">div 7</div>
        <div class="item">div 8</div>
    </div>
</body>
</html>
