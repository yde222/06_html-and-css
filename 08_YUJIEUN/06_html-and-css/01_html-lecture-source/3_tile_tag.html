<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        thead { background-color: aqua;}
        tbody { background-color: royalblue;}
        tfoot { background-color: hotpink;}
    </style>
    <title>표관련태그</title>
</head>
<body>
    <h1>기본적인 표 만들기</h1>
    <table border="1"> <!-- 1px solid black-->
    
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
        </tbody>
    </table>

    <!-- 
    표 만드는 태그는 <table><tr><th><td> 가 있다.
        <table> : 기본적인  표를 생성해주는 태그이다.
        <tr> : v표의 행을 나타내는 태그이다.
        <th> : 표의 제목 셀을 나타내는 태그이다.
        <td> :  표 일반 셀을 나타내는 표이다.
    -->
    <table border="1">
        <caption>
            <b>웹 브라우저의 종류</b>
        </caption>>
            <tr>
                <th>브라우저명</th>
                <th>제조사</th>
                <th>홈페이지/th>
            </tr>
            <tr>
                <td>익스플로러</td>
                <td>MS</td>
                <td>https://www.microsoft.com</td>
            </tr>
            <tr>
                <td>크롬</td>
                <td>구글</td>
                <td>https://www.google.com</td>
            </tr>
            <tr>
                <td>사파리</td>
                <td>애플</td>
                <td>https://www.apple.com</td>   
            </tr>
            <tr>
                <td>파이어폭스</td>
                <td>모질라</td>
                <td>https://www.mozilla.org</td>
            </tr>                                      
        </caption>
     
        <!-- <td> : 태그의 속성을 이용하여 행과 열 합치기를 할 수 있다.
            colspan : 열을 합치는 속성
            rowspan : 행을 합치는 속성
        -->

        <h1>표의 생과 열 합치기</h1>
        <h3>회원 정보</h3>
        <!-- table> (tr>td*2)*4 -->
         <table border="1">
            <tr>
                <td colspan="2" rowspan="2" height = "150px">사진</td>
                <td width="80px"> 이름</td>
                <td width="200px"> </td>
            </tr>
            <tr>
                <td>연락처</td>
                <td></td>
            </tr>
            <tr>
                <td width="70px" height="50px">주소</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td height="100px">자기소개</td>
                <td colspan="3"></td>
            </tr>
    </table>


    <hr>

    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
       <tbody>
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시 서초구</td>
            </tr>
            <tr>
                <td>김영희</td>
                <td>24</td>
                <td>서울시 강동구</td>
            <tr>
                <td>이순신</td>
                <td>39</td>
                <td>경기도 남양주</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">총인원</th>
                <td>3</td>
            </tr>
        </tfoot>
       </tbody>

</body>
</html>
