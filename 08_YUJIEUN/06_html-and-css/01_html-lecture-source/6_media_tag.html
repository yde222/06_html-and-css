<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    <!--ㅗHTML5부터는 플러그인을 사용하지 않고 미디어(비디오,오디오)를 직접 실행시킬 수 있는 태그를 제공한다. -->
    <h1>미디어 관련 태그</h1>
    <h2>오디오 태그</h2>
    <audio src ="sample/audio/xmas.mp3" controls="controls" loop="loop"></audio>
    <hr>
    <h3>비디오 관련 태그</h3>
    <video src="sample/video/beach.mp4" controls="controls"></video>

    <iframe
        width="747"
        height="420"
        src="https://www.youtube.com/embed/2V0v1Xk4g6E"
        title="YouTube video player"
        frameborder="0"></iframe>
    
</html>
